<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos básicos</legend>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="nombre" id="nombre" size="100">
            <br>
            <label for="desc">Descripción</label>
            <br>
            <textarea name="desc" id="desc" cols="100" rows="20"></textarea>
            <br>
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto">
            <br>
            <input type="checkbox" name="contador" id="contador">
            <label for="contador">Añadir contador de visitas</label>
        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <label for="precio">Precio</label>
            <input type="text" name="precio" id="precio" maxlength="10" size="10"> €
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            <label for="impuestos">Impuestos</label>
            <select name="impuestos" id="impuestos">
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="18">18%</option>
                <option value="21">21%</option>
            </select>
            <br>
            <label >Promoción</label>
            <br>
            <input type="radio" name="promo" id="Ninguna" value="Ninguna" checked>
            <label for="Ninguna">Ninguna</label>
            <br>
            <input type="radio" name="promo" id="Transporte" value="Transporte">
            <label for="Transporte">Transporte gratis</label>
            <br>
            <input type="radio" name="promo" id="descuento" value="descuento">
            <label for="descuento">descuento</label>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
